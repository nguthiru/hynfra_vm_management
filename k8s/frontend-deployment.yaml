apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nguthiru/hynfra-web:latest
        volumeMounts:
        - name: frontend-volume
          mountPath: /app/dist
      volumes:
      - name: frontend-volume
        persistentVolumeClaim:
          claimName: frontend-pvc